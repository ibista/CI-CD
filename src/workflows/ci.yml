name: React CI

on:
  push:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint || echo "Linting failed (optional)"

      - name: Run tests
        run: npm test || echo "Tests failed (optional)"

      - name: Build
        run: npm run build
